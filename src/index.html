<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Шаблон для сборки на Gulp and Webpack">
    <title>Gulp and Webpack</title>
</head>
<body>
    <div class="container">
        <div class="player">
            <h1>Just play</h1>
            <div class="player__slide">
                <img class="player__slide-img" src="./img/lemonade.png" width="100" height="100" alt="album pic">
            </div>
            <p class="player__title">Beyonce - Dont Hurt Yourself</p>
            <audio class="player__control" src="./audio/beyonce.mp3"></audio>
            <div class="player__controls">
                <button class="player__button player__button--prev" type="button"></button>
                <button class="player__button player__button--option player__button--play" type="button"></button>
                <button class="player__button player__button--next" type="button"></button>
            </div>
        </div>

    </div>
        
</body>
</html>
